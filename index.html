<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="author" content="Shafie Rahim" />
    <meta name="description" content="Odin Project on HTML/CSS, task: Easy" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shafie´s Google EASY</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <main>
        <nav>
            <ul>
                <li><a href="#Images">Images</a></li>
                <li><a href="#Gmail">Gmail</a></li>
            </ul>
        </nav>
        <section>
            <div class="GoogleImage">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
                    width="300" height="100" alt="Google Logo">
            </div>
            <div class="SearchBox">
                <form>
                    <input type="search" name="SrcText">
                </form>
            </div>
            <div class="SmallBoxes">
                <a href="#GoogSrc">Google Search</a>
                <a href="#Lucky">I´m Feeling Lucky</a>
            </div>
            <article>
                <p>Google offered in: <a href="https://ms.wikipedia.org/wiki/Bahasa_Melayu">Bahasa Melayu</a> <a href="https://en.wikipedia.org/wiki/English_language">English</a> <a href="https://es.wikipedia.org/wiki/Idioma_espa%C3%B1ol">Español</a> <a href="https://de.wikipedia.org/wiki/Deutsche_Sprache">Deutsche</a></p>
            </article>
        </section>
        <footer>
            <div class="Country">Spain</div>
            <div id="GoogleSuff01">
                <div class="left">
                    <a href="#Adv">Advertising</a>
                    <a href="#Bus">Business</a>
                    <a href="#Abt">About</a>
                </div>
                <div class="right">
                    <a href="#Priv">Privacy</a>
                    <a href="#Term">Terms</a>
                    <a href="#Sett">Settings</a>
                </div>
                <div style="clear: both"></div>
                <!-- from https://stackoverflow.com/questions/15725098/how-to-align-footer-text-on-the-right-and-on-the-left -->
            </div>
        </footer>
    </main>
</body>

</html>
